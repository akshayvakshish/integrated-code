<div class="cardf" style="margin-left:0%">
  <!-- <div class="wrap ">
    <h1>Get in touch</h1> -->
    <!-- <p>If you have an enquiry please fill in the details below.</p> -->
  <!-- </div> -->
  <div class="wrap"><h1>
      CONNECT</h1>
  </div>
  <div class="container">
    <div class=" col-xs-12 col-sm-10 col-md-12 col-sm-offset-1 col-md-offset-2 cardForm">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data">



          <div class="form-group">

            <textarea type="text" class="form-control" rows="3" id="comment" ngModel name="message" placeholder="Enter your Message here"></textarea>
          </div>

          <div class="row">
            <div class="col-xs-6 col-sm-4 col-md-4">
            <div class="form-group" >

              <input type="text" id="username"  class="form-control" ngModel name="username" pattern="[a-zA-Z]*"
                required placeholder="Enter your full name">
            </div>
          </div>
          <div class="col-xs-6 col-sm-4 col-md-4">
            <div class="form-group" >

              <input type="text" id="contact"  class="form-control" ngModel name="contact" pattern="[0-9]{10}" required
                placeholder="Enter valid contact number">
            </div>
          </div>
          <div class="col-xs-6 col-sm-4 col-md-4">
            <div class="form-group" >

              <input type="text" id="email"  class="form-control" ngModel name="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                required placeholder="Enter valid email address">
            </div>
          </div>
          </div>
          <div class="form-group" class="col-xs-12 col-sm-4 col-md-12" style="margin-bottom:2%;margin-left:36%">

            <button [disabled]="!f.valid" class="form-control" [disabled]="!f.valid" type="submit" style="width:25%">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
